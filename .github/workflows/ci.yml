name: CI
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn workspaces run lint --no-fix --max-warnings 0

      - name: Run unit tests
        run: yarn workspaces run test:unit

      - name: Run e2e tests
        run: yarn workspaces run test:e2e --headless
