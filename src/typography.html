<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Typography</title>
    <meta name="description" content="Typography test page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import './components/variables.css';
      @import './components/typography/typography.css';

      body {
        display: flex;
        flex-direction: column;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="typography--headline1">Headline 1</h1>
    <h2 class="typography--headline2">Headline 2</h2>
    <h3 class="typography--headline3">Headline 3</h3>
    <h4 class="typography--headline4">Headline 4</h4>
    <h5 class="typography--headline5">Headline 5</h5>
    <h6 class="typography--headline6">Headline 6</h6>
    <h6 class="typography--subtitle1">Subtitle 1</h6>
    <h6 class="typography--subtitle2">Subtitle 2</h6>
    <p class="typography--body1">Body 1</p>
    <p class="typography--body2">Body 2</p>
    <span class="typography--button">Button</span>
    <span class="typography--caption">Caption</span>
    <span class="typography--overline">Overline</span>
  </body>
</html>
