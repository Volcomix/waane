<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Node editor</title>
    <meta
      name="description"
      content="An example using @waane/node-editor web components"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      w-node-editor {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <w-node-editor>
      <w-node x="50" y="150">
        <span slot="title">Source</span>
        <label>
          Property
          <select>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </label>
        <w-output id="source-out1">Output 1</w-output>
        <w-output id="source-out2">Output 2</w-output>
      </w-node>

      <w-node x="300" y="50">
        <span slot="title">Filter</span>
        <w-output id="filter-out">Output</w-output>
        <w-input id="filter-in">
          <label>
            Input
            <input type="number" />
          </label>
        </w-input>
      </w-node>

      <w-node x="600" y="100">
        <span slot="title">Destination</span>
        <w-input id="dest-in1">Input 1</w-input>
        <w-input id="dest-in2">Input 2</w-input>
      </w-node>

      <w-link from="source-out1" to="filter-in"></w-link>
      <w-link from="source-out2" to="dest-in2"></w-link>
      <w-link from="filter-out" to="dest-in1"></w-link>
    </w-node-editor>

    <script async type="module" src="./components/index.js"></script>
  </body>
</html>
