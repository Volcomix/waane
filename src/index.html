<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node editor</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .node-editor {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <w-node-editor class="node-editor">
      <w-node x="100" y="50">
        <span slot="title">Oscillator</span>
        <w-output id="osc-out">Output</w-output>
      </w-node>

      <w-node x="300" y="100">
        <span slot="title">Biquad Filter</span>
        <w-output id="filter-out">Output</w-output>
        <w-input id="filter-in">Input</w-input>
      </w-node>

      <w-node x="600" y="150">
        <span slot="title">Audio Destination</span>
        <w-input id="dest">Input</w-input>
      </w-node>

      <w-link from="osc-out" to="filter-in"></w-link>
      <w-link from="filter-out" to="dest"></w-link>
    </w-node-editor>

    <script async type="module" src="./index.js"></script>
  </body>
</html>
